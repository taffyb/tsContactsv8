<!-- dialog-modal-example.component.html -->
<h2 >Entity Upload</h2>
<form [formGroup] = "uploadForm" (ngSubmit)="onSubmit()">      
  <div>
	<input type="file" name="profile" (change)="onFileSelect($event)" />
	<p>
  </div>
  <div>
	<button  mat-raised-button type="submit" [disabled]="!filesSelected">Upload</button>
    <button mat-raised-button type="button" (click)="closeDialog(null)">Cancel</button>
  </div>
</form>
